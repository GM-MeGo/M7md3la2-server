<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الـتامين</title>
    <link rel="stylesheet" href="assmap.css">
</head>
<body>
    <div class="container">
       
        <div class="left-bar">
            <button class="city-btn" data-city="a2">أسيوط</button>
            <button class="city-btn" data-city="a3">منفلوط</button>
            <button class="city-btn" data-city="a4">ابنوب</button>
            <button class="city-btn" data-city="a5">الفتح</button>
            <button class="city-btn" data-city="a6">ديروط</button>
            <button class="city-btn" data-city="a7">صدفا</button>
            <button class="city-btn" data-city="a8">أسيوط الجديدة</button>
            <button class="city-btn" data-city="a9">البداري</button>
            <button class="city-btn" data-city="a10">ابوتيج</button>
            <button class="city-btn" data-city="a11">القوصية</button>
            <button class="city-btn" data-city="a12">ساحل سليم</button>
            <button class="city-btn" data-city="a13">الغنايم</button>
        </div>

       
        <div class="map-container">
            <img id="map" src="a1.PNG" alt="الخريطة العامة">
        </div>

        
        <div class="right-bar">
            <h3>تفاصيل المدينة</h3>
            <p id="city-details">اختر مدينة من القائمة</p>
        </div>
    </div>

    <script src="assmap.js"></script>
</body>
</html>
