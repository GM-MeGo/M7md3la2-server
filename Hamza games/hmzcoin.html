<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة حساب العملات</title>
  <link rel="stylesheet" href="hmzcoin.css">
</head>
<body>
  <div class="game-container">
    <h1>لعبة حساب العملات</h1>
    <div class="info">
      <p>النقاط: <span id="score">0</span></p>
      <p>الوقت المتبقي: <span id="timer">30</span> ثانية</p>
    </div>
    <div id="coins-area"></div>
    <div class="input-area">
      <label for="total">اكتب المجموع:</label>
      <input type="number" id="total" placeholder="0">
      <button id="check-answer">تحقق</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="hmzcoin.js"></script>
</body>
</html>
